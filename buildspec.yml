version: 0.1
phases:
  install:
    commands:
      - aws cloudformation package --template-file samTemplate.yaml --s3-bucket lambda-tl3032 --output-template-file outputsamtemplate.yml 
artifacts:
  type: zip
  files:
    - samTemplate.yaml
    - outputsamtemplate.yml
    
sam deploy --template-file samTemplate.yaml --stack-name LambdaStack --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND
